name: Auto Tag Blog Posts

on:
  push:
    paths:
      - '_posts/**' #
  workflow_dispatch: # 手动触发

permissions:
  contents: write

jobs:
  tagging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # 启用 pip 缓存

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Auto Tagger
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python scripts/auto_tagger.py

      - name: Run Subject Extractor
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python scripts/extract_subject.py

      - name: Commit and Push Tags
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action [AI Tagger]"
          git add _posts/*.md
          # 只有在有变动（即 AI 生成了新标签或提取了作品名）时才提交
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "AI: Automatically generated tags and subjects for blog posts"
            git pull --rebase origin main
            git push
          )
