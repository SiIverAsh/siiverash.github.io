name: Blog Lifecycle Manager

on:
  push:
    paths:
      - '_posts/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lifecycle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Process Blog Lifecycle
        run: python scripts/blog_lifecycle_manager.py

      - name: Commit and Push Dates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action [Lifecycle]"
          git add _posts/*.md
          git diff --staged --quiet || (
            git commit -m "Automated: Blog lifecycle date management"
            git push
          )
