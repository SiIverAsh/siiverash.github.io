---
layout: default
---

<h2 style="margin-top:0; color: #d85a7f; border-bottom: 2px solid var(--primary-color); display: inline-block; padding-bottom: 5px;">
    {{ page.title }}
</h2>

<div style="margin-top: 30px;">
  {% for post in site.categories[page.category] %}
    <a href="{{ post.url | relative_url }}" style="text-decoration: none; display: block; margin-bottom: 20px;">
        <div class="post-preview-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0; color: #444;">{{ post.title }}</h3>
                <span style="font-size: 0.85em; color: #888;">{{ post.date | date: "%Y-%m-%d" }}</span>
            </div>
            <p style="margin: 10px 0 0; color: #666; font-size: 0.95em; line-height: 1.6;">
                {{ post.excerpt | strip_html | truncate: 120 }}
            </p>
        </div>
    </a>
  {% else %}
    <div style="text-align: center; padding: 50px 0; color: #999;">
        <p style="font-size: 3em; margin: 0;">( ; ω ; )</p>
        <p>此处已遁入幻想...</p>
    </div>
  {% endfor %}
</div>

<style>
    .post-preview-card {
        background: rgba(255,255,255,0.4);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.5);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .post-preview-card:hover {
        background: white;
        transform: scale(1.02) translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
</style>
