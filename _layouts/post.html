---
layout: default
---

<article>
    <header style="margin-bottom: 30px; text-align: center;">
        <h1 style="color: #d85a7f; margin-bottom: 10px;">{{ page.title }}</h1>
        <div style="color: #999; font-size: 0.9em; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
            <span><i class="fas fa-calendar-day"></i> {{ page.date | date: "%Y-%m-%d %H:%M" }}</span>
            <span>|</span>
            <span><i class="fas fa-folder-open"></i> {% for cat in page.categories %}<span style="color: var(--primary-color)">{{ cat }}</span>{% endfor %}</span>
        </div>
        
        {% if page.tags.size > 0 %}
        <div style="margin-top: 15px;">
            {% for tag in page.tags %}
            <span class="post-tag"># {{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <div class="post-content" style="line-height: 1.8; color: #444; font-size: 1.0rem;">
        {{ content }}
    </div>

    <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px dashed #eee; text-align: center;">
        <a href="javascript:history.back()" style="color: var(--primary-color); text-decoration: none; font-weight: bold;">
            ← 返回列表
        </a>
    </footer>
</article>

<script>
document.querySelectorAll('pre').forEach((codeBlock) => {
    const button = document.createElement('button');
    button.className = 'copy-code-button';
    button.type = 'button';
    button.innerText = '复制';

    button.addEventListener('click', () => {
        const code = codeBlock.querySelector('code').innerText;
        navigator.clipboard.writeText(code).then(() => {
            button.innerText = '已复制!';
            setTimeout(() => { button.innerText = '复制'; }, 2000);
        });
    });

    codeBlock.style.position = 'relative';
    codeBlock.appendChild(button);
});
</script>

<style>
    .copy-code-button {
        position: absolute;
        right: 10px;
        top: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #888;
        padding: 4px 8px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.75rem;
        transition: 0.3s;
        opacity: 0; 
    }
    pre:hover .copy-code-button {
        opacity: 1;
    }
    .copy-code-button:hover {
        background: var(--primary-color);
        color: white;
    }

    .post-tag {
        display: inline-block;
        background: rgba(255, 183, 197, 0.1);
        color: #d85a7f;
        padding: 2px 10px;
        border-radius: 8px;
        font-size: 0.8em;
        margin: 0 3px;
        border: 1px solid rgba(255, 183, 197, 0.3);
    }
    .post-content h2, .post-content h3 { color: #d85a7f; margin-top: 35px; border-left: 4px solid var(--primary-color); padding-left: 15px; font-weight: 600; }
    .post-content img { max-width: 90%; display: block; margin: 25px auto; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .post-content code { background: #fef0f3; color: #d85a7f; padding: 2px 6px; border-radius: 4px; font-family: 'Consolas', monospace; font-size: 0.9em; }
    .post-content pre { background: #2d2d2d; color: #ffffff !important; padding: 18px; border-radius: 12px; overflow-x: auto; line-height: 1.5; font-size: 0.85rem; }
    .post-content pre code { color: #ffffff !important; } /* 确保代码内部文字也是白色 */
</style>
