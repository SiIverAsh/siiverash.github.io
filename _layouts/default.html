<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% include head.html %}
</head>
<body>
    <button id="theme-toggle" title="Toggle Dark/Light Mode">
        <i class="fas fa-sun"></i>
    </button>

    <button id="mobile-menu-toggle" title="Toggle Menu">
        <i class="fas fa-bars"></i>
    </button>

    <button id="mobile-search-toggle" title="Search">
        <i class="fas fa-search"></i>
    </button>

    <div class="sidebar-overlay"></div>
    <div id="mobile-search-overlay" class="search-overlay">
        <div class="search-overlay-content">
            <div id="mobile-search-container"></div>
            <button id="close-search" class="close-search-btn"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="background"></div>
    
    <div class="wrapper">
        {% include sidebar.html %}

        <main class="main-content">
            <div class="content-card glass-card">
                {{ content }}
                {% include footer.html %}
            </div>
        </main>

        <aside class="extra-sidebar">
            {% include extra-sidebar.html %}
        </aside>
    </div>

    {% include scripts.html %}
    <div id="email-pop-container" style="position: relative; z-index: 2147483647;"></div>
</body>
</html>
