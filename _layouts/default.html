            border-radius: 24px;

        .avatar {

            margin-bottom: 15px;

        }
        .avatar:hover { transform: rotate(360deg) scale(1.1); }

        .sidebar h2 { margin: 10px 0; color: #d85a7f; }
        .sidebar p { font-size: 0.9em; color: #666; line-height: 1.5; }

        .nav-links { margin-top: 25px; text-align: left; }
        .nav-item {
            display: block;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 12px;
            text-decoration: none;
            color: #555;
            transition: 0.3s;
            background: rgba(255,255,255,0.3);
