<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% include head.html %}
</head>
<body>
    <button id="theme-toggle" title="Toggle Dark/Light Mode">
        <i class="fas fa-sun"></i>
    </button>

    <button id="mobile-menu-toggle" title="Toggle Menu">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar-overlay"></div>

    <div class="background"></div>
    
    <div class="wrapper">
        {% include sidebar.html %}

        <main class="main-content">
            <!-- 手机端顶部搜索栏占位符 -->
            <div id="mobile-search-placeholder"></div>

            <div class="content-card glass-card">
                {{ content }}
                {% include footer.html %}
            </div>
        </main>

        <aside class="extra-sidebar">
            {% include extra-sidebar.html %}
        </aside>
    </div>

    {% include scripts.html %}
    <div id="email-pop-container" style="position: relative; z-index: 2147483647;"></div>
</body>
</html>
