<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<!-- 数据层提前：确保数据在页面内容渲染前就位 -->
<script id="data-raw" type="application/json">{{ site.data.recommendations | jsonify }}</script>
<script>
    window.siteData = {};
    try {
        const raw = document.getElementById('data-raw').textContent;
        window.siteData = JSON.parse(raw);
        console.log("SiteData Loaded Successfully:", window.siteData);
    } catch (e) { console.error("Data Parse Error:", e); }
</script>
