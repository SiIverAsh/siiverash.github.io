<footer style="margin-top: 80px; padding: 40px 0; border-top: 1px dashed var(--glass-border); text-align: center;">
    <p style="margin-bottom: 12px; font-weight: 500; color: var(--text-main); font-size: 0.95em;">
        &copy; {{ site.time | date: '%Y' }} SilverAsh. Built with <i class="fab fa-github"></i> Actions & Jekyll.
    </p>
    
    <div id="stats-area" class="visitor-stats" style="font-size: 0.85em; color: var(--text-muted); display: none; justify-content: center; gap: 15px; align-items: center; opacity: 0.9;">
        <span id="visitor-count-container">
            <i class="fas fa-eye" style="color: var(--primary-color); margin-right: 4px;"></i> 
            总访问量: <span id="visitor-count" style="font-weight: 600; color: var(--primary-color);">...</span>
        </span>
    </div>

    <script>
        async function getVisitorCount() {
            const visitorElement = document.getElementById('visitor-count');
            const statsArea = document.getElementById('stats-area');
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3000); // 缩短为3秒，不影响体验

            try {
                const WORKER_URL = 'https://visitor-counter.1379523665.workers.dev';
                
                const response = await fetch(WORKER_URL, {
                    method: 'GET',
                    mode: 'cors',
                    signal: controller.signal
                });

                if (response.ok) {
                    const text = await response.text();
                    if (text && !isNaN(text.trim())) {
                        visitorElement.innerText = parseInt(text.trim()).toLocaleString();
                        statsArea.style.display = 'flex'; // 只有成功才显示
                    }
                }
            } catch (error) {
                // 静默失败：由于 AdBlock 或网络墙导致的失败，直接不显示统计信息
                console.warn('Visitor stats hidden due to network/adblock restrictions.');
            }
        }
        getVisitorCount();
    </script>
</footer>
