  intro: 花泽香菜以其清澈透明的声线著称，能够精准演绎从温柔少女到冷静理性的各类角色。在《化物语》中，她将千石抚子的内向害羞与后期黑化转变表现得淋漓尽致，展现出极强的声音可塑性。而在《心理测量者》的常守朱一角中，她又成功塑造了一个理性坚强的女性形象，声音中透露出不容置疑的权威感。香菜在配音时注重细节处理，能够通过微妙的语气变化传达角色复杂的情感层次，这使得她成为业界公认的实力派声优。近年来，她在保持配音工作的同时，也积极发展歌手事业，展现了多方面的艺术才能。
  name: 花泽香菜
