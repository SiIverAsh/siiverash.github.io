  intro: 高桥李依，2015年出道，凭借清澈透明的声线和多变的演技迅速崛起。她在《Re:从零开始的异世界生活》中为爱蜜莉雅配音，成功塑造了温柔坚强的形象，获得广泛好评。随后在《Fate/Grand
    Order》中演绎玛修·基列莱特，展现了从青涩到成熟的成长轨迹，声音控制力出色。名鉴评价其声音具有独特的穿透力，能细腻表达角色情感，是新生代声优中的佼佼者，未来潜力巨大。
