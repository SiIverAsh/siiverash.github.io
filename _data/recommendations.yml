  intro: 石川由依以其清澈而富有穿透力的声线著称，擅长演绎坚强内敛的女性角色。在《声优名鉴》中，她被誉为“情感细腻的演技派”，能够通过微妙的语调变化传达复杂内心世界。早年以舞台剧和广播剧积累经验，跨界活动丰富，包括参与同人作品配音和声优演唱会。她的代表作如米卡莎和薇尔莉特展现了从战斗少女到治愈系角色的广泛戏路，声音控制力极强，尤其在情感爆发场景中表现突出。近年来，她在AI语音合成和游戏配音领域也持续活跃，技术功底扎实，是新生代声优中的实力派代表。
  name: 石川由依
