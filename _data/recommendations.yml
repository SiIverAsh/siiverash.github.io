cv_recommend:
  agency: 大泽事务所
  hometown: 东京都
  intro: 花泽香菜，日本知名声优、歌手，隶属于大泽事务所。出生于东京都，2003年以声优身份出道，凭借清澈透明的嗓音与细腻的情感演绎迅速崭露头角。代表作包括《化物语》中的千石抚子，其演唱的歌曲《恋爱循环》成为经典；在《心理测量者》中饰演的常守朱则展现了其对角色的深刻理解与多变演技。作为声优，她不仅能驾驭可爱少女角色，也能胜任成熟冷静的女性，音域宽广，表现力丰富。同时，作为歌手活跃于乐坛，发行多张专辑，歌声治愈动人。在《声优名鉴》中，她被誉为“声音的魔法师”，以独特的声线与专业的演技赢得了广泛赞誉，是当代声优界的代表性人物之一。
  name: 花泽香菜
  works: 《化物语》千石抚子, 《心理测量者》常守朱
