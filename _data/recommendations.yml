anime:
- desc: 2026年1月开播的冬季新番，延续芙莉莲与勇者同伴的冒险后日谈。本季动画由 MADHOUSE 制作，采用 4K HDR 制作流程，帧率提升至 48fps
    以增强动作流畅度。剧情深入探讨魔法本质与时间哲学，首集播出即创下 5.2% 收视率。
  tags:
  - 奇幻
  - 冒险
  - 4K HDR
  - 冬季新番
  title: 葬送的芙莉莲 第2季
cv_recommend:
  agency: 青二プロダクション
  hometown: 日本神奈川县
  intro: 羊宫妃那于2019年正式出道，凭借清澈透明的声线与极富表现力的演技迅速崭露头角。在《声优名鉴》中被评为“新生代中罕见的多面手”，既能驾驭《MyGO!!!!!》中高松灯的内敛脆弱，又能演绎《孤独摇滚！》伊地知虹夏的活泼俏皮。其声音具备独特的穿透力与情感层次，在广播节目与现场演出中展现出色控场能力。目前已成为动画、游戏、声优综艺等多领域活跃的潜力之星，被业界看好为下一代主力声优的有力候选。
  name: 羊宫妃那
  works: 《BanG Dream! It's MyGO!!!!!》高松灯、《孤独摇滚！》伊地知虹夏、《莉可丽丝》锦木千束（幼年）
date: '2026-02-22'
game:
