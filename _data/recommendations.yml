  intro: 花泽香菜以其清澈透明的声线著称，擅长演绎温柔内敛的少女角色。在《化物语》中，她通过细腻的音色变化完美塑造了千石抚子的神秘感与脆弱性；而在《心理测量者》中，则展现出冷静理性的演技，赋予常守朱坚定的职业形象。她的声音具有极高的辨识度，能够精准传达角色情感层次，从甜美到严肃的转换自然流畅。近年来，她在音乐领域也表现活跃，演唱多首动画主题曲，进一步拓展了艺术边界。作为声优界的代表性人物，花泽香菜持续以专业态度贡献多样化的演出作品。
  name: 花泽香菜
  works: 《化物语》千石抚子, 《心理测量者》常守朱
