study:
  Arch:
  - desc: 2026年1月 RISC-V 国际基金会正式批准 RVV 2.0 向量扩展标准，支持 512 位向量长度与矩阵运算指令。同时，中国电科14所成功流片首颗
      16 核 RISC-V 服务器芯片，采用 5nm 工艺，主频 3.8GHz，支持 PCIe 6.0 与 DDR5-8000。开源工具链 GCC 14.2
      与 LLVM 19 已全面支持 RVV 2.0。
    tags:
    - 处理器架构
    - RISC-V
    - 开源硬件
    - 向量计算
    title: RISC-V 2026年1月技术动态：向量扩展与生态进展
  Audio:
  - desc: Step-Audio 基于 30B 参数的多模态架构，支持文本到语音、语音克隆、语音编辑与实时对话。采用扩散模型与流式生成技术，延迟低于 200ms。在
      LibriTTS 测试集上 MOS 达 4.5，支持 40+ 语言与方言，开源版本提供 1B、3B、30B 三个规模，配套 ComfyUI 插件与 ModelScope
      部署工具链。
    tags:
    - 音频生成
    - 语音合成
    - 多模态AI
    - 开源模型
    title: Step-Audio：实时语音交互多模态大模型
  CPU:
  - desc: Lunar Lake 采用 Intel 18A 工艺，首次实现 CPU、GPU、NPU 与内存的 3D Foveros 封装。配备 8 个核心（4
      个 Lion Cove P-core + 4 个 Skymont E-core），集成 Battlemage GPU 与第 4 代 NPU（AI 算力
      60 TOPS）。在相同性能下功耗降低 40%，支持 LPDDR5X-8500 统一内存，面向 AI PC 设计。
    tags:
    - 处理器
    - CPU
    - Intel
    - AI加速
    title: Intel Lunar Lake：能效比提升40%的AI笔记本处理器
  CV:
  - desc: YOLOE-26 采用新颖的视觉-语言联合架构，支持开放词汇的实时目标检测与分割。模型基于 Transformer 编码器-解码器设计，融合 CLIP
      风格的视觉-语言对齐预训练，在 COCO 数据集上达到 65.3% mAP，同时保持 120 FPS 的实时推理速度。支持零样本迁移，可直接通过自然语言描述识别未见类别。
    tags:
    - 计算机视觉
    - 目标检测
    - 图像分割
    - 开源模型
    title: YOLOE-26：实时开放词汇分割模型
  GPU:
  - desc: RTX 5080 移动版采用 NVIDIA Blackwell GB205 GPU，基于台积电 4NP 工艺，集成 96 个 SM 单元（12288
      个 CUDA 核心），搭载 16GB GDDR7 显存，带宽 896 GB/s。支持 DLSS 4.0 与光线重构，在 3DMark Time Spy
      Extreme 中得分 18500，功耗仅 175W，能效比相比上代提升 65%。
    tags:
    - 显卡
    - GPU
    - Blackwell架构
    - 移动平台
    title: NVIDIA GeForce RTX 5080移动版：Blackwell架构能效突破
  Lang:
  - desc: Go 1.26 引入 runtime/secret 包，实现「阅后即焚」式敏感数据内存管理，彻底消除密钥、令牌等机密信息在内存中的残留风险。新增并发原语
      sync.WaitGroup.WithContext 支持上下文取消，优化了 Goroutine 调度器的公平性，在 64 核服务器上高并发场景性能提升
      18%。标准库加入对 Temporal API 的正式支持。
    tags:
    - 编程语言
    - Go
    - 内存安全
    - 并发编程
    title: Go 1.26：内存安全与并发新特性
  NLP:
  - desc: GLM-5 参数量达 1.8T，采用混合专家（MoE）架构，激活参数 280B。支持 128K 上下文长度，在中文、英文、代码、数学等多项基准测试中超越
      GPT-4.5。首次引入「智能体工程」范式，原生支持工具调用、多轮对话规划与自主任务分解，开源版本包括 GLM-5-8B、GLM-5-70B 及 GLM-5-1.8T（稀疏激活）。
    tags:
    - 自然语言处理
    - 大语言模型
    - 开源AI
    - 智能体
    title: GLM-5：新一代开源大模型推动智能体工程
  Net:
  - desc: 最新研究《Evaluating the Impact of Packet Scheduling and Congestion Control Algorithms
      on MPTCP Performance over Heterogeneous Networks》（arXiv:2511.14550）提出基于深度强化学习的动态子流调度算法。在
      5G/Wi-Fi 6E/卫星多链路环境下，相比标准 MPTCP，该算法将吞吐量提升 47%，延迟降低 32%，丢包恢复时间缩短 60%。
    tags:
    - 网络协议
    - MPTCP
    - 异构网络
    - 性能优化
    title: MPTCP异构网络性能优化研究新进展
  News:
  - desc: 2026年2月27日，小米集团创始人雷军在北京举行小米汽车安全理念发布会，宣布在主动安全、被动安全、电池安全与数据安全四大领域投入十倍行业标准资源。首发车型
      SU7 Max 采用一体式压铸后车身，配备 16 个安全气囊与自研的「星河」AI 驾驶系统，已通过中国 C-NCAP 与欧洲 Euro NCAP 双重五星预认证。
    tags:
