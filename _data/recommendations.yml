  - desc: RTX 5090 Ti预计2026年第一季度发布，基于GB202 GPU，配备16384个CUDA核心与32GB GDDR7显存。支持DLSS
      4.5与光线追踪超采样，性能较RTX 4090提升70%，功耗450W。
    tags:
    - 显卡
    - Blackwell
    - GDDR7
    - 光线追踪
    title: NVIDIA RTX 5090 Ti：Blackwell架构旗舰显卡
