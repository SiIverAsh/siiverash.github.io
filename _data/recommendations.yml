    tags:
    - 大语言模型
    - MoE
    - 多模态
    - 代码生成
    title: 通义千问Qwen2.5-Max：端到端旗舰语言模型
  Net:
  - desc: RFC9800于2025年7月正式发布，定义了SRv6（Segment Routing over IPv6）的核心规范，支持128位地址空间与可编程数据平面。该标准由中国移动牵头制定，提升网络可扩展性与安全性，为5G/6G网络奠定基础。
    tags:
    - 网络协议
    - SRv6
    - IPv6
    - 5G
    title: SRv6核心标准RFC9800：新一代互联网基础协议
  News:
  - desc: 2026年2月12日，国家网信办发布新规，要求AI生成内容必须标注‘AI标识’，严厉打击传播虚假不实信息行为。新规涵盖深度学习生成文本、图像、视频，违者最高罚款100万元。
    tags:
    - AI监管
    - 网络安全
    - 政策
    - 虚假信息
    title: 网信部门整治无AI标识虚假信息
