cv_recommend:
  agency: Pro-Fit
  hometown: 日本东京都
  intro: 石川界人以其清澈而富有穿透力的声线著称，在《声优名鉴》中被评价为“新生代实力派声优的代表”。他擅长演绎中性少年音，声音中带有独特的冷静感，如在《排球少年！！》中为影山飞雄配音时，精准捕捉了角色外冷内热的特质。此外，他在《Re:从零开始的异世界生活》中为菜月昴的配音，展现了从稚嫩到成熟的声线变化，情感表达层次丰富。石川的演技细腻，能够通过微妙的语调调整传达复杂内心活动，是业界公认的多面手声优。
  name: 石川界人
  works: 《排球少年！！》影山飞雄、《Re:从零开始的异世界生活》菜月昴
