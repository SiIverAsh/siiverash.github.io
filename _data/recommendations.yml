  intro: 石川界人以清澈而富有穿透力的中性少年音著称，尤其在演绎理性冷静的角色时展现出色控制力。其声线兼具少年的清爽与成年的稳重，在《排球少年！！》中塑造的影山飞雄将天才二传手的执着与孤独感刻画得入木三分。近年来更在《咒术回战》中通过七海建人一角，展现了对复杂成年角色内心挣扎的细腻诠释。他的配音往往带着一种克制的情感张力，非常适合需要内在矛盾与理性外表的角色。
  name: 石川界人
