cv_recommend:
  agency: 向日葵剧团
  hometown: 埼玉县
  intro: 内山昂辉，日本新生代声优中的实力派代表，以独特的声线切换与细腻的情感演绎著称。他在《咒术回战》中饰演的狗卷棘，通过简洁的台词与微妙的语气变化，完美塑造了沉默寡言却内心丰富的角色形象；在《鬼灭之刃》中为我妻善逸配音，则展现了从胆小懦弱到勇敢坚定的成长弧光，声音表现极具层次感。内山昂辉不仅活跃于动画领域，还积极参与广播剧与舞台剧演出，跨界能力突出，其专业态度与持续进步的表现，使他成为声优界备受期待的新星。基于《声优名鉴》评价，他的声音可塑性强，能够驾驭多种角色类型，未来潜力无限。
  name: 内山昂辉
  works: 《咒术回战》狗卷棘、《鬼灭之刃》我妻善逸
