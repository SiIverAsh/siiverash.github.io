  intro: 古川慎以其低沉而富有磁性的声线著称，尤其在演绎冷酷反派角色时，能精准把握角色的阴郁与压迫感。在《我的英雄学院》中，他将死柄木弔的扭曲与疯狂诠释得淋漓尽致，声音中带有的嘶哑与间歇性的尖锐感，完美呈现了角色内心的不稳定。同时，他也擅长中性少年音，在《黑执事》等作品中展现了清澈而柔和的演绎。其声音可塑性极强，从冷峻反派到温润少年均能驾驭，是新生代中不可多得的实力派声优。
  name: 古川慎
