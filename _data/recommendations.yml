  intro: 羊宫妃那于2019年出道，凭借清澈多变的声线和扎实的演技迅速崭露头角。她在《孤独摇滚！》中演绎的后藤一里内向敏感，通过细微的语气变化完美呈现角色的成长弧光；在《MyGO!!!!!》中则为高松灯注入脆弱与坚韧并存的情感层次。其声音可塑性强，从活泼少女到深沉角色均能驾驭，演唱功力亦备受肯定，多次担任动画主题曲演唱。作为新生代声优中的佼佼者，羊宫妃那以持续突破的表演风格和敬业态度，在声优名鉴中被评为“潜力无限的实力派”，未来作品备受期待。
