  - desc: Fish-Speech 1.5于2025年10月开源，采用扩散模型与流式生成技术，支持中、英、日等10种语言，音质MOS得分4.8。模型结构包含StyleGAN2编码器与Transformer解码器，实现10秒语音克隆与实时合成。
